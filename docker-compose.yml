services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        working_dir: /var/www
        restart:  unless-stopped
        volumes:
            - .:/var/www
        networks:
            - application

    db:
        image: postgres:16
        restart:  unless-stopped
        environment:
            - POSTGRES_PASSWORD=admin
            - POSTGRES_DB=help_desk
            - POSTGRES_USER=admin
        ports:
            - '5432:5432'
        volumes:
            - .db:/var/lib/postgresql/data
        networks:
            - application
    db-test:
        env_file:
            - ./.env.testing
        image: postgres:16
        restart:  unless-stopped
        environment:
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_DB=${DB_DATABASE}
            - POSTGRES_USER=${DB_USERNAME}
        ports:
            - '9000:5432'
        volumes:
            - .docker/pgsql/db-test:/var/lib/postgresql/data
        networks:
            - application
    nginx:
        image: nginx:1.27
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - application

networks:
    application:
        driver: bridge
